global:
  serviceAccount: "default"
  imageRegistry: 'hub.fano.ai'
  imagePullSecrets:
    - fano-secret-hk
  existingClaim: 'chl-uat'
  nodeAffinityPreset:
    type: ""
    key: "node"
    values:
      - chl-uat
  hostAliases:
    enabled: true
    values:
      - ip: "192.168.174.20"
        hostnames:
        - "chluat.fano.ai"
############################################################################################################################
##    service: fano-callinter-web                                                                                       ##
############################################################################################################################
fano-callinter-web:
  enabled: true
  replicaCount: 1
  image:
    repository: fanolabs/fano-app-callinter
    pullPolicy: IfNotPresent
  env:
    # Server
    NODE_ENV: "production"
    APP_VERSION: ""
    API_GATEWAY_URL: "https://chluat.fano.ai"
    APP_CONFIG_ENDPOINT: "http://fano-callinter-crud:8080/callinter-crud/configs"
  #envSecret:
  localVolume:
    enabled: true
    extraVolumeMounts: []
    extraConfigmapMounts:
      - name: devconfig
        mountPath: /app/custom.config.json
        subPath: dev.config.json
        configMap: appcallinterconfigs
      - name: en
        mountPath: /app/customI18n/en.json
        subPath: prod.en.json
        configMap: appcallinterconfigs
      - name: zhhant
        mountPath: /app/customI18n/zhHant.json
        subPath: prod.zhhant.json
        configMap: appcallinterconfigs
      - name: zhhans
        mountPath: /app/customI18n/zhHans.json
        subPath: prod.zhhans.json
        configMap: appcallinterconfigs
  commandArgs:
    - "-c"
    - "/app/run.sh"
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 128Mi
  affinity: {}
############################################################################################################################
##    service: fano-callinter-analyze-worker                                                                           ##
############################################################################################################################
